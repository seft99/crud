<div class="container">
  <mat-toolbar class="colorBarra">
    <span class="textoBarra">Crear Usuario</span>
  </mat-toolbar>
  <mat-card style="margin-top: 10px;">
    <mat-card-content>
      <form>
        <mat-grid-list cols="4" rowHeight="70px">
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Usuario</mat-label>
              <input matInput autocomplete="off">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="3" [rowspan]="5">
              <img src="./assets/img/usuario.png.png" width="250" height="250">
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Nombre</mat-label>
              <input matInput matInput autocomplete="off">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Apellido</mat-label>
            <input matInput matInput autocomplete="off">
          </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="ancho">
          <mat-label>Sexo</mat-label>
          <mat-select>
            <mat-option *ngFor="let item of sexo" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <button mat-raised-button style="margin-right: 20px;">Volver</button>
      <button mat-raised-button color="warn">Aceptar</button>
  </mat-grid-tile>
        </mat-grid-list>

        <br>
        <br>

      </form>
    </mat-card-content>
  </mat-card>

</div>
